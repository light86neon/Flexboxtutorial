<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="z-index.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!-- z-index -->

<h2>Z-index</h2>
    <div class="box-list"> 
        <div class="box box-red"></div>
        <div class="box box-green"></div>
        <div class="box box-blue"></div>
        <div class="box box-yellow"></div>
    </div>

<h2>Flexbox</h2>

<span>Some text</span>

<!-- display: flex;
flex-wrap: wrap ; (батьківському елементу) - всі елементи будуть переходити на новий рядок -->
<div class="box-flex">
    <div class="bflex flex-red"><span>1</span></div>
    <div class="bflex flex-green"><span>2</span></div>
    <div class="bflex flex-blue"><span>3</span></div>
    <div class="bflex flex-yellow"><span>4</span></div>
</div>
</body>
</html>
